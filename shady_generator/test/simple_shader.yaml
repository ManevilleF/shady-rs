# Save file for shady-rs -- https://github.com/ManevilleF/shady-rs made by @ManevilleF
---
name: Simple Shader
library: OpenGl
shader_type: Vertex
default_precisions: {}
input_properties:
  Gl_Pos123:
    name: Gl_Position
    reference: Gl_Pos123
    glsl_type: Vec3
    uniform: false
output_properties:
  Out_Pos456:
    name: Out_Pos
    reference: Out_Pos456
    glsl_type: Vec2
    connection:
      SingleOutputNode:
        id: node_azerty
nodes:
  node_azerty:
    name: MyNode
    id: node_azerty
    input:
      fields:
        - - pos
          - glsl_type: Vec3
            tolerant: false
            connection:
              InputProperty:
                id: Gl_Pos123
    output:
      GlslType: Vec2
    operation:
      CustomOperation: test_func
max_processing_depth: 256
