# Save file for shady-rs -- https://github.com/ManevilleF/shady-rs made by @ManevilleF
---
name: Simple Shader
library: OpenGl
shader_type: Vertex
input_properties:
  Gl_Pos123:
    name: Gl_Position
    reference: Gl_Pos123
    glsl_type: Vec3
    uniform: false
output_properties:
  Out_Pos456:
    name: Out_Pos
    reference: Out_Pos456
    glsl_type: Vec2
    connection:
      NodeConnection:
        node_id: node_azerty
        field_name: out
nodes:
  node_azerty:
    name: MyNode
    uuid: node_azerty
    input_param:
      fields:
        - - pos
          - glsl_type: Vec3
            connection:
              PropertyConnection:
                property_id: Gl_Pos123
    output_param:
      GlslType:
        glsl_type: Vec2
        field_name: out
    glsl_function: my_func
max_processing_depth: 256
