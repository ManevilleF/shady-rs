# Save file for shady-rs -- https://github.com/ManevilleF/shady-rs made by @ManevilleF
---
name: Looping Shader 2
library: OpenGl
shader_type: Vertex
default_precisions: {}
input_properties:
  i:
    name: I
    reference: i
    glsl_type: Float
    uniform: false
output_properties:
  o:
    name: O
    reference: o
    glsl_type: Float
    connection:
      SingleOutputNode:
        id: a
nodes:
  a:
    name: A
    id: a
    input:
      fields:
        - - x
          - glsl_type: Float
            tolerant: false
            connection:
              InputProperty:
                id: i
        - - y
          - glsl_type: Float
            tolerant: false
            connection:
              SingleOutputNode:
                id: c
    output:
      GlslType: Float
    operation:
      CustomOperation: test_func
  b:
    name: B
    id: b
    input:
      fields:
        - - x
          - glsl_type: Float
            tolerant: false
            connection:
              SingleOutputNode:
                id: a
        - - y
          - glsl_type: Float
            tolerant: false
            connection: ~
    output:
      GlslType: Float
    operation:
      CustomOperation: test_func
  c:
    name: C
    id: c
    input:
      fields:
        - - x
          - glsl_type: Float
            tolerant: false
            connection:
              SingleOutputNode:
                id: b
        - - y
          - glsl_type: Float
            tolerant: false
            connection: ~
    output:
      GlslType: Float
    operation:
      CustomOperation: test_func
max_processing_depth: 256
